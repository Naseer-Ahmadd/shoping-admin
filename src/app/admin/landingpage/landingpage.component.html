<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Slot Information</h5>
        </div>
        <div class="card-body">
            <form>
                <!-- Slot Heading -->
                <div class="form-group">
                    <label for="slotHeading">Slot Heading</label>
                    <input type="text" class="form-control" id="slotHeading" placeholder="Enter Slot Heading">
                </div>

                <!-- Subheading -->
                <div class="form-group">
                    <label for="subheading">Subheading</label>
                    <input type="text" class="form-control" id="subheading" placeholder="Enter Subheading">
                </div>

                <!-- Slot Type (Dropdown) -->
                <div class="form-group">
                    <label for="slotType">Slot Type</label>
                  
                        <select class="form-control" id="slotType">
                            <option value="ImageCarousel">Image Carousel</option>
                            <option value="SmallBanner">Small Banner</option>
                            <option value="Products">Products</option>
                        </select>
                        
                </div>

                <!-- Sequence -->
                <div class="form-group">
                    <label for="sequence">Sequence</label>
                    <input type="number" class="form-control" id="sequence" placeholder="Enter Sequence">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-large">Submit</button>
            </form>
        </div>
    </div>
</div>
